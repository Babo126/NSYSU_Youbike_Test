<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缺車站點</title>

    <!-- 添加簡單的內嵌 CSS 樣式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #ff6f61;
            border-radius: 4px;
            font-size: 1.1em;
        }
        .time {
            font-size: 0.9em;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>現在缺車站點</h1>

    <div class="container">
        <!-- 顯示當前時間 -->
        <p class="time">目前時間: {{ current_time }}</p>

        <ul>
        {% for station in stations %}
            <li>
                <strong>{{ station['StationName'] }}</strong>: 
                還缺 {{ station['BikeShortage'] }} 台車
            </li>
        {% endfor %}
        </ul>
    </div>

    <footer>
        &copy; 2024 YouBike 預測系統
    </footer>
</body>
</html>
